    <script>
        // --- 1. Firebase Config (‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏£‡∏π) ---

        let students = [];

        // Sync ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Cloud ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤

        // --- 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô (Password Hidden) ---

                input: 'password',

                cancelButtonText: '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å',
                confirmButtonColor: '#4f46e5'
            });

            if (password === "12345678") { 
                renderAdmin();
            } else if (password) {
                Swal.fire('‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', '', 'error');
            }

        // --- 3. ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô (3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß) ---
        function renderAdmin() {
            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 pt-4 animate-in fade-in duration-500">
                    <div class="lg:col-span-1 space-y-4">
                        <div class="bg-white p-6 rounded-3xl shadow-md border-b-4 border-pink-500">
                            <h3 class="font-bold mb-4">1. ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤ Excel</h3>
                            <input type="file" id="xlIn" class="hidden" onchange="handleExcel(event)">
                            <button onclick="document.getElementById('xlIn').click()" class="w-full py-3 bg-pink-50 text-pink-700 rounded-xl font-bold border border-pink-100 mb-3">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå</button>
                            
                            <div id="mapping-panel" class="hidden space-y-2 mt-4 p-3 bg-slate-50 rounded-xl">
                                <p class="text-[10px] font-bold text-slate-500 uppercase">‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>
                                <select id="m-id" class="w-full p-1 border rounded text-xs"></select>
                                <select id="m-fname" class="w-full p-1 border rounded text-xs"></select>
                                <select id="m-lname" class="w-full p-1 border rounded text-xs"><option value="">-- ‡πÑ‡∏°‡πà‡πÅ‡∏¢‡∏Å‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏• --</option></select>
                                <select id="m-nick" class="w-full p-1 border rounded text-xs"></select>
                                <select id="m-grade" class="w-full p-1 border rounded text-xs"></select>
                                <hr>
                                <p class="text-[10px] font-bold text-indigo-500 mt-2">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏ß‡∏¥‡∏ä‡∏≤‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°:</p>
                                <div id="sub-list" class="max-h-32 overflow-y-auto text-[10px] space-y-1"></div>
                                <button onclick="saveToCloud()" class="w-full py-3 bg-green-600 text-white rounded-xl font-bold mt-4 shadow-md">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Cloud ‚òÅÔ∏è</button>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-3xl shadow-md border-b-4 border-indigo-500">
                            <h3 class="font-bold mb-4">2. ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</h3>
                            <input type="file" id="phIn" class="hidden" multiple onchange="uploadPhotos(event)">
                            <button onclick="document.getElementById('phIn').click()" class="w-full py-3 bg-indigo-50 text-indigo-700 rounded-xl font-bold border border-indigo-100">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</button>
                        </div>
                        <button onclick="startPrint()" class="w-full py-5 bg-slate-800 text-white rounded-3xl font-black shadow-xl hover:bg-black transition-all">üñ®Ô∏è ‡∏û‡∏¥‡∏°‡∏û‡πå QR ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
                    </div>

                    <div class="lg:col-span-3 bg-white p-8 rounded-3xl shadow-md min-h-[600px]">

                        <div id="preview-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                            ${students.map(s => `

                                    <div class="font-bold text-sm truncate w-full">${s.name}</div>
                                    <div class="text-[10px] text-pink-600 font-bold">‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô: ${s.nickname} | ${s.grade}</div>
                                    <div class="text-[9px] text-slate-400 mt-2 mb-2 line-clamp-1">${s.subjects ? s.subjects.join(', ') : ''}</div>

            `;
            setTimeout(() => {
                students.forEach(s => {
                    const el = document.getElementById(`mqr-${s.id}`);
                    if(el) new QRCode(el, { text: s.id, width: 45, height: 45 });

            }, 300);
        }

        // --- 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å (Excel, Cloud, Photos) ---
        function handleExcel(e) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const wb = XLSX.read(evt.target.result, { type: 'binary' });
                rawExcel = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const keys = Object.keys(rawExcel[0]);
                document.getElementById('mapping-panel').classList.remove('hidden');
                
                ['m-id', 'm-fname', 'm-lname', 'm-nick', 'm-grade'].forEach(id => {
                    const sel = document.getElementById(id);
                    sel.innerHTML = (id==='m-lname'?'<option value="">-- ‡πÑ‡∏°‡πà‡πÅ‡∏¢‡∏Å --</option>':'') + 
                                     keys.map(k=>`<option value="${k}">${k}</option>`).join('');
                });
                document.getElementById('sub-list').innerHTML = keys.map(k => `
                    <label class="flex items-center gap-1 hover:bg-white p-1 rounded"><input type="checkbox" name="scol" value="${k}"> ${k}</label>
                `).join('');
            };
            reader.readAsBinaryString(e.target.files[0]);
        }

        async function saveToCloud() {
            const m = (id) => document.getElementById(id).value;
            const subCols = Array.from(document.querySelectorAll('input[name="scol"]:checked')).map(c => c.value);
            
            const newStudents = rawExcel.map(s => ({
                id: s[m('m-id')].toString().trim(),
                name: m('m-lname') ? `${s[m('m-fname')]} ${s[m('m-lname')]}` : s[m('m-fname')],
                nickname: s[m('m-nick')] || '-',
                grade: s[m('m-grade')] || '-',
                subjects: subCols.map(col => `${col}: ${s[col] || '-'}`),
                photo: null
            }));

            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ã‡∏¥‡∏á‡∏Ñ‡πå‡∏Ç‡∏∂‡πâ‡∏ô Cloud...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            await cloudDB.ref('students').set(newStudents);
            Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß', 'success');
            renderAdmin();
        }

        async function uploadPhotos(e) {
            const files = Array.from(e.target.files);
            const stdMap = new Map(students.map((s, i) => [s.id, i]));
            Swal.fire({ title: '‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            for(let file of files) {
                const id = file.name.split('.')[0].trim();
                const idx = stdMap.get(id);
                if(idx !== undefined) {
                    students[idx].photo = await resizeImg(file);
                }
            }
            await cloudDB.ref('students').set(students);
            Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô', 'success');
            renderAdmin();
        }

        function resizeImg(file) {
            return new Promise(res => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 150; canvas.height = (img.height * 150) / img.width;
                        canvas.getContext('2d').drawImage(img, 0, 0, 150, canvas.height);
                        res(canvas.toDataURL('image/jpeg', 0.6));
                    }
                }
            });
        }

        // --- 5. ‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå‡πÅ‡∏•‡∏∞‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ---
        async function startPrint() {
            if(students.length === 0) return;
            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏±‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏•‡∏∞ 9 ‡πÉ‡∏ö...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('print-section').style.display = 'block';
            const area = document.getElementById('qr-render-area');
            area.innerHTML = '';

            for (let i = 0; i < students.length; i += 9) {
                const chunk = students.slice(i, i + 9);
                const page = document.createElement('div');
                page.className = "page-wrapper";
                chunk.forEach(s => {
                    const card = document.createElement('div');
                    card.className = "qr-card-print";
                    card.innerHTML = `
                        <div style="font-size:16px; font-weight:bold;">${s.name}</div>
                        <div style="font-size:12px; color:#555;">‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô: ${s.nickname} | ${s.grade}</div>
                        <div style="display:flex; justify-content:center; margin:10px 0;" id="qrp-${s.id}"></div>
                        <div style="text-align:left; font-size:9px; border-top:1px solid #eee; padding-top:5px; color:#666;">
                            ${s.subjects ? s.subjects.map(sub => `<div>‚Ä¢ ${sub}</div>`).join('') : ''}
                        </div>
                        <div style="font-size:10px; font-weight:bold; color:blue;">ID: ${s.id}</div>
                    `;
                    page.appendChild(card);
                });
                area.appendChild(page);
                for(let s of chunk) new QRCode(document.getElementById(`qrp-${s.id}`), { text: s.id, width: 130, height: 130 });
                await new Promise(r => setTimeout(r, 60));
            }
            Swal.close();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function searchStudent() {
            const id = document.getElementById('search-id').value.trim();
            const s = students.find(x => x.id === id);
            const res = document.getElementById('search-result');
            if(s) {
                res.innerHTML = `
                    <div class="bg-indigo-50 p-6 rounded-3xl animate-in zoom-in duration-300 border">
                        <img src="${s.photo || 'https://via.placeholder.com/150'}" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-white shadow-md">
                        <h3 class="font-bold text-xl">${s.name}</h3>
                        <p class="text-sm text-slate-500 mb-4">${s.nickname} | ${s.grade}</p>
                        <div id="res-qr" class="inline-block p-2 bg-white rounded-xl shadow-inner mb-4 border"></div>
                        <div class="text-left text-[10px] bg-white p-3 rounded-xl border space-y-1">
                            ${s.subjects ? s.subjects.map(sub => `<div>‚Ä¢ ${sub}</div>`).join('') : ''}
                        </div>
                    </div>
                `;
                new QRCode(document.getElementById('res-qr'), { text: s.id, width: 140, height: 140 });
            } else { Swal.fire('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏µ‡πâ', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏ô Cloud ‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á', 'error'); }
        }
    </script>
