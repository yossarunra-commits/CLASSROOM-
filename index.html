        async function checkAttendance(studentId, grade, subject) {
            const student = students.find(s => s.id === studentId.trim());
            if(!student) return; // ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö
            
            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏Ç‡πâ‡∏≤ Firebase Attendance Logs
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH');
            const dateStr = now.toISOString().split('T')[0];

            await cloudDB.ref(`attendance/${dateStr}/${grade}/${subject}/${studentId}`).set({
                name: student.name,
                time: timeStr,
                status: 'Present'

            Swal.fire({
                title: '‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!',

        // --- 6. Helper Functions (Excel & Search) ---
        function handleExcel(e) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const wb = XLSX.read(evt.target.result, { type: 'binary' });
                rawExcel = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const keys = Object.keys(rawExcel[0]);
                document.getElementById('mapping-panel').classList.remove('hidden');
                ['m-id', 'm-fname', 'm-lname', 'm-nick', 'm-grade'].forEach(id => {
                    document.getElementById(id).innerHTML = (id==='m-lname'?'<option value="">--</option>':'') + keys.map(k=>`<option value="${k}">${k}</option>`).join('');
                });
            };
            reader.readAsBinaryString(e.target.files[0]);
        }

        async function saveToCloud() {

            const newStudents = rawExcel.map(s => ({

                nickname: s[m('m-nick')] || '-',
                grade: s[m('m-grade')] || '-',
                subjects: Object.keys(s).filter(k => !['ID','‡∏£‡∏´‡∏±‡∏™','‡∏ä‡∏∑‡πà‡∏≠','‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•','‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô','‡∏´‡πâ‡∏≠‡∏á'].includes(k)).map(k => `${k}: ${s[k]}`),
                photo: null
            }));
            await cloudDB.ref('students').set(newStudents);

        async function uploadPhotos(e) {
            const files = Array.from(e.target.files);
            for(let file of files) {
                const id = file.name.split('.')[0].trim();
                const idx = students.findIndex(s => s.id === id);
                if(idx !== -1) students[idx].photo = await resizeImg(file);
            }
            await cloudDB.ref('students').set(students);
            Swal.fire('‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '', 'success');
            renderAdmin();
        }

        function resizeImg(file) {
            return new Promise(res => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 150; canvas.height = (img.height * 150) / img.width;
                        canvas.getContext('2d').drawImage(img, 0, 0, 150, canvas.height);
                        res(canvas.toDataURL('image/jpeg', 0.6));
                    }
                }
            });
        }
