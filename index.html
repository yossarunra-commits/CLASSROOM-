    <script>

        async function authAdmin() {

        function renderAdmin() {
            const grades = [...new Set(students.map(s => s.grade))].sort();
            const subjects = students.length > 0 && students[0].subjects ? 
                            students[0].subjects.map(sub => sub.split(':')[0]) : [];

            document.getElementById('main-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 pt-4 animate-in fade-in">
                    <div class="space-y-4">
                        <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-emerald-500">
                            <h3 class="font-bold text-emerald-600 mb-3 italic underline">üìç ‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠</h3>
                            <select id="at-grade" class="w-full p-2 border rounded-lg mb-2 text-sm">
                                <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡πâ‡∏≠‡∏á --</option>

                            </select>
                            <select id="at-subject" class="w-full p-2 border rounded-lg mb-2 text-sm">
                                <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏¥‡∏ä‡∏≤ --</option>
                                ${subjects.map(s => `<option value="${s}">${s}</option>`).join('')}
                            </select>
                            <div id="reader" class="mb-4 overflow-hidden rounded-xl border"></div>
                            <button onclick="startScanner()" id="btn-scan" class="w-full py-3 bg-emerald-600 text-white rounded-xl font-bold shadow-md">üì∑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô</button>
                        </div>

                        <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-pink-500">
                            <h3 class="font-bold mb-3">üìÅ ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</h3>
                            <input type="file" id="xlIn" class="hidden" onchange="handleExcel(event)">
                            <button onclick="document.getElementById('xlIn').click()" class="w-full py-2 bg-pink-50 text-pink-700 rounded-lg font-bold border border-pink-100 mb-2 text-sm italic">1. ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤ Excel (‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ä‡∏≤)</button>
                            
                            <div id="mapping-panel" class="hidden p-2 bg-slate-50 rounded-lg space-y-1 text-[10px]">
                                <p class="font-bold text-slate-400 uppercase italic">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö Excel</p>
                                <select id="m-id" class="w-full p-1 border rounded"></select>
                                <select id="m-fname" class="w-full p-1 border rounded"></select>
                                <select id="m-lname" class="w-full p-1 border rounded"><option value="">--‡∏£‡∏ß‡∏°‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•‡πÅ‡∏•‡πâ‡∏ß--</option></select>
                                <select id="m-nick" class="w-full p-1 border rounded"></select>
                                <select id="m-grade" class="w-full p-1 border rounded"></select>
                                <hr>
                                <p class="text-blue-500 font-bold">üí° ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡∏à‡∏∞‡∏Å‡∏•‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏≤‡∏¢‡∏ß‡∏¥‡∏ä‡∏≤‡πÇ‡∏î‡∏¢‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥</p>

                        </div>
                        
                        <button onclick="startPrint()" class="w-full py-4 bg-slate-800 text-white rounded-2xl font-bold shadow-lg">üñ®Ô∏è ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ö‡∏±‡∏ï‡∏£ QR ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
                    </div>

                    <div class="lg:col-span-3 bg-white p-6 rounded-3xl shadow-sm">

                                    <div class="text-[9px] text-pink-600 font-bold">${s.nickname} | ${s.grade}</div>

        function handleExcel(e) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const wb = XLSX.read(evt.target.result, { type: 'binary' });
                rawExcel = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const keys = Object.keys(rawExcel[0]);
                document.getElementById('mapping-panel').classList.remove('hidden');
                ['m-id', 'm-fname', 'm-lname', 'm-nick', 'm-grade'].forEach(id => {
                    document.getElementById(id).innerHTML = (id==='m-lname'?'<option value="">--</option>':'') + keys.map(k=>`<option value="${k}">${k}</option>`).join('');
                });
            };
            reader.readAsBinaryString(e.target.files[0]);
        }

        async function saveToCloud() {
            const m = (id) => document.getElementById(id).value;
            const mappedCols = [m('m-id'), m('m-fname'), m('m-lname'), m('m-nick'), m('m-grade')];
            
            const newStudents = rawExcel.map(s => {
                // ‡∏î‡∏∂‡∏á‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ß‡∏¥‡∏ä‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
                const otherCols = Object.keys(s).filter(k => !mappedCols.includes(k));
                
                return {
                    id: s[m('m-id')].toString().trim(),
                    name: m('m-lname') ? `${s[m('m-fname')]} ${s[m('m-lname')]}` : s[m('m-fname')],
                    nickname: s[m('m-nick')] || '-',
                    grade: s[m('m-grade')] || '-',
                    subjects: otherCols.map(col => `${col}: ${s[col] || '-'}`),
                    photo: null
                };
            });
            await cloudDB.ref('students').set(newStudents);
            Swal.fire('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!', '‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ñ‡∏π‡∏Å‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà Cloud ‡πÅ‡∏•‡πâ‡∏ß', 'success');
            renderAdmin();
        }

        async function uploadPhotos(e) {
            const files = Array.from(e.target.files);
            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏£‡∏π‡∏õ...', didOpen: () => Swal.showLoading() });
            for(let file of files) {
                const id = file.name.split('.')[0].trim();
                const idx = students.findIndex(s => s.id === id);
                if(idx !== -1) students[idx].photo = await resizeImg(file);
            }
            await cloudDB.ref('students').set(students);
            Swal.fire('‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', '', 'success');
            renderAdmin();
        }

        function resizeImg(file) {
            return new Promise(res => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 150; canvas.height = (img.height * 150) / img.width;
                        canvas.getContext('2d').drawImage(img, 0, 0, 150, canvas.height);
                        res(canvas.toDataURL('image/jpeg', 0.6));
                    }
                }
            });
        }

        function startScanner() {
            const grade = document.getElementById('at-grade').value;
            const subject = document.getElementById('at-subject').value;
            if(!grade || !subject) return Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡πâ‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏ß‡∏¥‡∏ä‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö', 'warning');
            
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
                const student = students.find(s => s.id === id.trim());
                if(student) {
                    const d = new Date();
                    cloudDB.ref(`attendance/${d.toISOString().split('T')[0]}/${grade}/${subject}/${id}`).set({
                        name: student.name, time: d.toLocaleTimeString('th-TH'), status: 'Present'
                    });
                    Swal.fire({ title: student.name, text: '‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', icon: 'success', timer: 800, toast: true, position: 'top-end', showConfirmButton: false });
                }
            });
            document.getElementById('btn-scan').innerText = "üõë ‡∏´‡∏¢‡∏∏‡∏î‡∏™‡πÅ‡∏Å‡∏ô";
            document.getElementById('btn-scan').onclick = stopScanner;
        }

        function stopScanner() {
            html5QrCode.stop().then(() => {
                document.getElementById('btn-scan').innerText = "üì∑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô";
                document.getElementById('btn-scan').onclick = startScanner;
            });
        }

        function searchStudent() {
            const id = document.getElementById('search-id').value.trim();
            const s = students.find(x => x.id === id);
            const res = document.getElementById('search-result');
            if(s) {
                res.innerHTML = `
                    <div class="bg-slate-50 p-6 rounded-3xl border border-indigo-100 animate-in zoom-in">
                        <img src="${s.photo || 'https://via.placeholder.com/150'}" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-white shadow-lg">
                        <h3 class="font-bold text-xl">${s.name}</h3>
                        <p class="text-sm text-pink-600 font-bold mb-4 italic">${s.nickname} | ${s.grade}</p>
                        <div id="res-qr" class="inline-block p-2 bg-white rounded-xl mb-4 shadow-inner border"></div>
                        <div class="text-left text-[11px] bg-white p-4 rounded-2xl border space-y-2">
                            ${s.subjects ? s.subjects.map(sub => `
                                <div class="flex justify-between border-b border-dotted pb-1">
                                    <span class="text-slate-500">${sub.split(':')[0]}</span>
                                    <span class="font-bold text-indigo-700">${sub.split(':')[1]}</span>
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                `;
                new QRCode(document.getElementById('res-qr'), { text: s.id, width: 140, height: 140 });
            } else Swal.fire('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™!', '', 'error');
        }

        async function startPrint() {
            if(students.length === 0) return;
            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('print-toolbar').classList.remove('hidden');
            document.getElementById('print-section').style.display = 'block';
            const area = document.getElementById('qr-render-area');
            area.innerHTML = '';

            for (let i = 0; i < students.length; i += 9) {
                const chunk = students.slice(i, i + 9);
                const page = document.createElement('div');
                page.className = "page-wrapper";
                chunk.forEach(s => {
                    const card = document.createElement('div');
                    card.className = "qr-card-print";
                    card.innerHTML = `
                        <div style="font-size:14px; font-weight:bold;">${s.name}</div>
                        <div style="font-size:11px; color:#e11d48; font-weight:bold;">${s.nickname} | ${s.grade}</div>
                        <div style="display:flex; justify-content:center; margin:8px 0;" id="qrp-${s.id}"></div>
                        <div style="text-align:left; font-size:8px; border-top:1px solid #eee; padding-top:4px; color:#666;">
                            ${s.subjects ? s.subjects.map(sub => `<div>‚Ä¢ ${sub}</div>`).join('') : ''}
                        </div>
                        <div style="font-size:9px; font-weight:bold; color:blue;">ID: ${s.id}</div>
                    `;
                    page.appendChild(card);
                });
                area.appendChild(page);
                for(let s of chunk) new QRCode(document.getElementById(`qrp-${s.id}`), { text: s.id, width: 120, height: 120 });
                await new Promise(r => setTimeout(r, 60));
            }
            Swal.close();
        }

        function closePrint() {
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('print-toolbar').classList.add('hidden');
            document.getElementById('print-section').style.display = 'none';
        }
    </script>
